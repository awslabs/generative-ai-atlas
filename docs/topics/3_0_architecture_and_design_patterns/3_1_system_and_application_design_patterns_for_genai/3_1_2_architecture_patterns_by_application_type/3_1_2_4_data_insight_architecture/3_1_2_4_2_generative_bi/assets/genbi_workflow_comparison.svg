<svg width="900" height="500" viewBox="0 0 900 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .section-title {
      font-size: 22px;
      font-weight: 600;
      fill: #4d4d4d;
    }
    
    .node-text {
      font-size: 18px;
      font-weight: 500;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #4d4d4d;
    }
    
    .arrow-label {
      font-size: 14px;
      text-anchor: middle;
      fill: #888888;
      font-weight: 400;
    }
    
    .iterate-label {
      font-size: 14px;
      text-anchor: middle;
      fill: #888888;
      font-weight: 400;
    }
  </style>
  
  <!-- Sections -->
  <rect x="50" y="30" width="800" height="200" rx="10" fill="#f5f7fa" stroke="#e7eaf0" stroke-width="1"/>
  <rect x="50" y="260" width="800" height="210" rx="10" fill="#f5f7fa" stroke="#e7eaf0" stroke-width="1"/>
  
  <!-- Section Titles -->
  <text class="section-title" x="70" y="70">Traditional BI</text>
  <text class="section-title" x="70" y="300">Generative BI</text>
  
  <!-- Traditional BI Flow -->
  <!-- Boxes -->
  <rect x="120" y="100" width="180" height="90" rx="6" fill="white" stroke="#e2e5e9" stroke-width="1"/>
  <rect x="360" y="100" width="180" height="90" rx="6" fill="white" stroke="#e2e5e9" stroke-width="1"/>
  <rect x="600" y="100" width="180" height="90" rx="6" fill="white" stroke="#e2e5e9" stroke-width="1"/>
  
  <!-- Box Labels -->
  <text class="node-text" x="210" y="145">Human</text>
  <text class="node-text" x="450" y="145">Dashboard</text>
  <text class="node-text" x="690" y="145">Production</text>
  
  <!-- Arrows -->
  <line x1="300" y1="145" x2="350" y2="145" stroke="#bdc3c7" stroke-width="1.5"/>
  <polygon points="350,145 343,142 343,148" fill="#bdc3c7"/>
  
  <line x1="540" y1="145" x2="590" y2="145" stroke="#bdc3c7" stroke-width="1.5"/>
  <polygon points="590,145 583,142 583,148" fill="#bdc3c7"/>
  
  <!-- Arrow Labels -->
  <text class="arrow-label" x="325" y="130">Manual Development</text>
  <text class="arrow-label" x="565" y="130">Ship</text>
  
  <!-- Generative BI Flow -->
  <!-- Boxes -->
  <rect x="120" y="330" width="180" height="90" rx="6" fill="white" stroke="#e2e5e9" stroke-width="1"/>
  <rect x="360" y="330" width="180" height="90" rx="6" fill="white" stroke="#e2e5e9" stroke-width="1"/>
  <rect x="600" y="330" width="180" height="90" rx="6" fill="white" stroke="#e2e5e9" stroke-width="1"/>
  <rect x="720" y="330" width="0" height="0" rx="0"/>
  
  <!-- Box Labels -->
  <text class="node-text" x="210" y="375">Human</text>
  <text class="node-text" x="450" y="375">LLM</text>
  <text class="node-text" x="680" y="375">Live Update</text>
  
  <!-- Arrows -->
  <line x1="300" y1="375" x2="350" y2="375" stroke="#bdc3c7" stroke-width="1.5"/>
  <polygon points="350,375 343,372 343,378" fill="#bdc3c7"/>
  
  <line x1="540" y1="375" x2="590" y2="375" stroke="#bdc3c7" stroke-width="1.5"/>
  <polygon points="590,375 583,372 583,378" fill="#bdc3c7"/>
  
  <!-- Arrow Labels -->
  <text class="arrow-label" x="325" y="360">Prompt</text>
  <text class="arrow-label" x="565" y="360">Generate</text>
  
  <!-- Production box for Generative BI -->
  <rect x="600" y="430" width="180" height="0" rx="0" fill="none" stroke="none"/>
  
  <!-- Iterate Arrow -->
  <path d="M690 420 Q690 445 450 445 Q210 445 210 420" stroke="#bdc3c7" stroke-width="1.5" fill="none"/>
  <polygon points="210,420 207,427 213,427" fill="#bdc3c7"/>
  
  <!-- Iterate Label -->
  <text class="iterate-label" x="450" y="460">Iterate</text>
</svg>
