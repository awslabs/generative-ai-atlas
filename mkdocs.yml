site_name: Generative AI Atlas
site_description: Generative AI Atlas provides builders with foundational knowledge and practical guidance through curated technical content, from core concepts to production-ready patterns. Whether you're beginning your GenAI journey or advancing existing implementations, find validated resources to build production-grade GenAI solutions.
copyright: >
    &copy; Amazon Web Services, Inc. or its affiliates. All rights reserved. ▪ 
    <a href="#__consent">Change cookie settings</a> ▪  This site provides <a target="_blank" rel="noopener noreferrer" href="{{BASE_URL}}/llms.txt" title="A concise guide for LLMs to understand this site's key sections and purpose">LLMs.txt (summary)</a> and <a target="_blank" rel="noopener noreferrer" href="{{BASE_URL}}/llms-full.txt" title="Full text version with detailed page content for AI indexing and analysis">LLMs.txt (full)</a>.
site_url: https://legendary-adventure-6l3e35e.pages.github.io # for testing in private

theme:
    name: material
    custom_dir: overrides
    #use_directory_urls: false
    font: false
    logo: assets/AWS_logo_RGB_1c_White.png
    favicon: assets/favicon.ico
    features:
        - navigation.indexes
        - navigation.path
        - toc.follow
        - navigation.top
        - search.suggest
        - search.highlight
        - header.autohide
        - navigation.footer
        - announce.dismiss
        - consent
    palette:
        # Palette toggle for automatic mode
        - media: "(prefers-color-scheme)"
          scheme: aws
          toggle:
              icon: material/weather-night
              name: Switch to light mode

        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: aws
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: aws-dark
          toggle:
              icon: material/brightness-4
              name: Switch to system preference

extra:
    generator: false
    polyfills:
        - iframe-worker.js
    consent:
        title: Cookie consent
        description: >-
          We use cookies to recognize your repeated visits and preferences, as well
          as to measure the effectiveness of our documentation and whether users
          find what they're searching for. With your consent, you're helping us to
          make our documentation better.
        cookies:
          analytics:
            name: Analytics
            description: >-
              We use cookies to collect anonymous usage data. This helps us to
              improve our documentation.
            checked: true
        actions:
          - accept
          - reject
          - manage
extra_css:
    - stylesheets/extra.css
plugins:
    - offline
    - search
    - macros
    - git-revision-date-localized
    - privacy:
          enabled: true
          cache: true
          cache_dir: .cache/plugins/privacy
    - llmstxt:
          enabled: true
          full_output: llms-full.txt
          sections:
              Topic Documentation:
                  - topics/*.md
    - to-pdf:
          enabled: true
          verbose: false
          debug_html: false
          show_anchors: false
          output_path: pdf/genai-atlas.pdf
          author: Amazon Web Services, Inc.
          cover_subtitle: Your trusted generative AI knowledge hub
          copyright: "&copy; Amazon Web Services, Inc. or its affiliates. All rights reserved."
          toc_level: 3
          ordered_chapter_level: 3
          exclude_pages:
              - ^index.html$
              - ^CONTRIBUTING.html$
              - ^roadmap.html$
hooks:
    - hooks/config_hook.py

exclude_docs: |
    assets/banner.psd

